<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tea Cozy</title>
  </head>
  <body>

    <!--Header Section-->
    <header class="flex-container">
      <img src="./images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

    <div class="main">

      <!--Mission Section-->
      <div id="mission" class="flex-container">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
       </div>

       <!--Featured Teas Section-->
       <div id="featured">
         <div class="content">
           <h2>Tea of the Month</h2>
           <h4>What's Steeping at The Tea Cozy?</h4>
           <div class="flex-container items">
             <div class="item">
               <img src="./imgages/img-berryblitz.jp" alt="Berry Blitz Tea">
               <span>Fall Berry Blitz Tea</span>
             </div>
             <div class="item">
               <img src="./images/img-spice-rum.jpg" alt="Small crate of tea">
               <span>Spiced Rum Tea</span>
             </div>
             <div class="item">
               <img src="./images/img-donut.jpg" alt="Donut">
               <span>Seasonal Donuts</span>
             </div>
             <div class="item">
               <img src="./images/img-myrtle-ave.jpg" alt="A cup of tea">
               <span>Myrtel Ave Tea</span>
             </div>
             <div class="item">
               <img src="./images/img-bedford-bizarre.jpg" alt="a cup of tea and sugar">
               <span>Bedford Bizarre Tea</span>
             </div>
           </div>
         </div>
       </div>

       <!--Locations Section-->
       <div id="locations"class="flex-container">

       </div>
     </div>
  </body>
</html>
